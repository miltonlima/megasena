<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>JavaScript Math</h2>
    
    <p>Math.floor(Math.random() * 10) returns a random integer between 0 and 9 (both 
    included):</p>
    
    <div id="demo1" style="display: inline;"></div>
    <div id="demo2" style="display: inline;"></div>
    <div id="demo3" style="display: inline;"></div>
    <div id="demo4" style="display: inline;"></div>
    <div id="demo5" style="display: inline;"></div>
    <div id="demo6" style="display: inline;"></div>
    
    <script>
    document.getElementById("demo1").innerHTML = Math.floor(Math.random() * 60);
    document.getElementById("demo2").innerHTML = Math.floor(Math.random() * 60);
    document.getElementById("demo3").innerHTML = Math.floor(Math.random() * 60);
    document.getElementById("demo4").innerHTML = Math.floor(Math.random() * 60);
    document.getElementById("demo5").innerHTML = Math.floor(Math.random() * 60);
    document.getElementById("demo6").innerHTML = Math.floor(Math.random() * 60);
    </script>
    
    </body>
</html>
